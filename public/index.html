<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Web site created using create-react-app" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />

    <title>Forever Young Funny</title>
  </head>
  <body>
    <style>
      .bouncy {
        animation: bouncy 5s infinite linear;
        position: relative;
      }
      @keyframes bouncy {
        0% { top: 0em; }
        40% { top: 0em; }
        43% { top: -0.9em; }
        46% { top: 0em; }
        48% { top: -0.4em; }
        50% { top: 0em; }
        100% { top: 0em; }
      }
    </style>
    <div id="root"></div>
  </body>
</html>
